name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

  test-action:
    name: Action Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          github-repo: 'notashelf/docr'
          install-dir: './'
          github-username: 'NotAShelf'
          website-name: 'NotAShelf Notes'
          template-dir: 'templates'
          markdown-dir: 'docs/notes'
          output-dir: 'static'
          website-url: 'https://notashelf.github.io/nyx'
          website-description: 'NotAShelf Notes on Various Topics'
          timestamps-from-filename: true

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"
